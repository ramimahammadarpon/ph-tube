<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <!-- DaisyUI and Tailwind Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- DaisyUI and Tailwind Link Ends -->
    <style>
      .active {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- First Nav (Nav Inside Header) -->
      <nav
        class="w-11/12 flex justify-between items-center mx-auto py-4 border-b-2 border-slate-300"
      >
        <div class="logo">
          <img class="w-[120px]" src="assets/Logo.png" alt="" />
        </div>
        <div class="sort">
            <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                <input id="search-field" type="search" placeholder="Search"/>
              </label>
        </div>
        <div class="blogs">
          <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
        </div>
      </nav>
    </header>
    <nav id="categories-container" class="flex justify-center gap-5 py-5">
      <div>
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">
          All
        </button>
      </div>
    </nav>
    <section
      id="video-container"
      class="grid grid-cols-4 gap-5 w-11/12 mx-auto"
    >
      <div
        class="col-span-full mx-auto flex flex-col gap-4 justify-center items-center py-20"
      >
        <img src="assets/Icon.png" alt="" />
        <h1 class="font-bold text-2xl">
          Oops!! Sorry, There is no content here
        </h1>
      </div>
    </section>
      <dialog id="video_details" class="modal">
        <div class="modal-box w-11/12 max-w-5xl">
            <div id="details-container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    <script src="script/index.js"></script>
  </body>
</html>
